<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 50%, #6c5b7b 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 48px;
            color: #ff6b9d;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .emoji {
            font-size: 80px;
            margin: 20px 0;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .question {
            font-size: 28px;
            color: #333;
            margin: 30px 0;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #95a5a6, #bdc3c7);
            color: white;
            position: relative;
        }

        #noBtn:hover {
            background: linear-gradient(135deg, #7f8c8d, #95a5a6);
        }

        .greeting {
            display: none;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .greeting.show {
            display: block;
        }

        .celebration {
            font-size: 100px;
            margin: 20px 0;
            animation: spin 2s infinite linear;
        }

        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 3s ease-in infinite;
        }

        @keyframes float {
            0% {
                opacity: 1;
                transform: translateY(0) translateX(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(100px);
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="heartsContainer"></div>

    <div class="container">
        <h1>üíò Will You Be My Valentine? üíò</h1>
        <div class="emoji">üíï</div>
        <p class="question">Do you want to spend time with me?</p>

        <div id="questionSection" class="buttons">
            <button id="yesBtn">YES! üòç</button>
            <button id="noBtn">No üòë</button>
        </div>

        <div id="greetingSection" class="greeting">
            <div class="celebration">üéâüéäüéâ</div>
            <h2 style="color: #ff6b9d; font-size: 36px; margin: 20px 0;">YAYYYY! üíï</h2>
            <p style="font-size: 20px; color: #333; margin: 15px 0;">You made me the happiest! ü•∞</p>
            <p style="font-size: 18px; color: #666; margin: 15px 0;">Let's make beautiful memories together! üíë‚ú®</p>
            <button onclick="location.reload()" style="margin-top: 30px; background: linear-gradient(135deg, #ff6b9d, #ff8fab); color: white;">Ask Again? üòÑ</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionSection = document.getElementById('questionSection');
        const greetingSection = document.getElementById('greetingSection');
        const heartsContainer = document.getElementById('heartsContainer');

        // Make No button move away from cursor
        noBtn.addEventListener('mouseover', function() {
            moveButton();
        });

        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            moveButton();
        });

        function moveButton() {
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Yes button handler
        yesBtn.addEventListener('click', function() {
            questionSection.style.display = 'none';
            greetingSection.classList.add('show');
            createHearts();
        });

        // Create floating hearts animation
        function createHearts() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.top = window.innerHeight + 'px';
                    heart.style.animationDuration = (2 + Math.random() * 2) + 's';
                    heartsContainer.appendChild(heart);

                    setTimeout(() => heart.remove(), 4000);
                }, i * 50);
            }
        }

        // Auto-move button on page load
        window.addEventListener('load', moveButton);
    </script>
</body>
</html>
